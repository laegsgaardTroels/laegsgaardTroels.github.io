---
layout: default
title: Blog
---

<div class="row mb-2">
  {% for post in site.posts %}
  <div class="col-md-6">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <!-- CATEGORY <strong class="d-inline-block mb-2 text-primary">World</strong>-->
        <h3 class="mb-0">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h3>
        <div class="mb-1 text-muted">{{ post.date | date_to_string }}</div>
        <p>{{ post.excerpt }}</p>
        <a href="{{ post.url }}">Continue reading</a>
      </div>
      <img class="blog-img card-img-right flex-auto d-none d-md-block"src="{{ post.image }}" onerror="this.src='/assets/images/2017-09-29-adaboost-the-original-boosting-algorithm/AdaBoostExampleHypothesisAndH1-compressed.jpg';">
    </div>
  </div>
  {% endfor %}
</div>
