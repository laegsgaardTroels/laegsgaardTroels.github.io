---
layout: default
---

<div class="page-header">
    <div class="pull-left">
        <h1>{{ page.title }}</h1>
    </div>
    <div class="pull-right">

        {% if page.code %}
        <div class="text-right">
            <a href="{{ page.code }}">
                [<i>View code on Github</i> <span class="fa fa-github"></span>]
            </a>
        </div>
        {% endif %}

    </div>
    <div class="clearfix"></div>
</div>

<br>

{{ content }}

<hr>
